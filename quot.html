<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <title>Bootstrap Sandbox</title>
</head>

<body class="bg-warning">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark mb-3">
        <div class="container">
                <a class="navbar-brand" href="#">Navbar</a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link " href="api.html">Character</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="ep.html">Episodes</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="quot.html">Quotes</a>
                    </li>
                </ul>
          </nav>
        </div>
    <header>
        <h1 class="display-3 text-center my-4">Best Quotes</h1>
        <div class="container text-center ">
        <div class="row ">
               
            <div class="container bg-pink">
                <!--cards-->

                <br>
                <br>

                <!-- CARD COLUMNS -->
                <div class="card-columns row d-flex justify-content-center" id="cardContainer">
                   
                
                </div>

            </div>
        </div>

        <script>
        const api= "https://breakingbadapi.com/api/quotes/";
        async function get(){
            try{
            // wait to get all data from api and then countinue
            const response = await fetch(api);
            // wait to get json file from api
            const data = await response.json();
            // print info in console
             console.log(data);
             printata(data);
            }
            catch(e){
                console.log("Error",e.message);
            }

        }

        function printata(data){
        const content= document.querySelector('#cardContainer');
        content.innerHTML+=`
        ${data.map(charr =>`
                        <div class="card col-3 d-flex ">
                            <img class="card-img-top pt-3 img-fluid" src="https://static.arageek.com/wp-content/uploads/%E3%83%95%E3%82%A9%E3%83%BC%E3%83%A0%E3%80%81%E3%83%94%E3%82%AF%E3%83%81%E3%83%A3%E3%80%81%E3%83%97%E3%83%AD%E3%83%83%E3%83%88%E3%80%81%E3%83%8B%E3%83%BC%E3%82%B9%E3%80%81%E5%A3%81%E7%B4%99%E3%81%AEHD-1440x2560.jpg" alt="">
                            <div class="card-body">
                                <h4 class="card-title">${charr.series}</h4>
                                <p class="card-text">${charr.quote}</p>
                                <p class="card-text">
                                    <small class="text-muted">${charr.author}</small>
                                </p>
                            </div>
                        </div> `
                    )}`
        removeChar();
        console.log(header); 

    }

    function removeChar(){
        var newString = content.replace('m', ''); 
  
            document.querySelector('#cardContainer').textContent  
                    = newString; 
    }

    get();
        </script>
    
</body>

</html>
